<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Forms and Input Types Pt. 1</title>
</head>
<body>
  <input type="text" name="username" placeholder="Enter your username"><br><br>

  <!-- Text area input -->
   <textarea name="comments" id="comments" cols="30" rows="4"></textarea>

   <!-- Number Input -->
    <input type="number" name="age" min="10" max="99"><br><br>

    <!-- Email, URL, and Telephone inputs -->
     <input type="email" name="email" placeholder="you@example.com"><br><br>
     <input type="url" name="website" placeholder="https://example.com"><br><br>
     <input type="tel" name="phone" placeholder="555-555-5555"><br><br>

     <!-- Date, Time, Range Inputs -->
      <input type="date" name="dob"> <!-- You can still style it a bit further -->
      <input type="time" name="appointmentTime"><br><br>
      <input type="range" name="rating" min="0" max="10" value="8">
</body>
</html>
