<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Introduction to HTML Forms`</title>
</head>
<body>
  <table>
    <caption>Employee Directory</caption>
    <thead>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Department</th>
        <th>Position</th>
        <th>Phone</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>001</td>
        <td>John</td>
        <td>Doe</td>
        <td>Manager</td>
        <td>j.doe@example.com</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td colspan="5">Employee Directory - 2024</td>
      </tr>
    </tfoot>
  </table>
</body>
</html>
