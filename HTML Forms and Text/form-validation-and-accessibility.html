<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Validation & Accessibility</title>
</head>
<body>
  <!-- Required, minlength and maxlength, min and max, type (specifies whether the data needs to be a number, email address, or some other specific preset type), pattern (regex) -->
   <!-- :valid -->
    <!-- Review form validation part 1 - the segment that talks about interaction between pattern and :invalid. -->

    <!-- Aria Invalid Attribute -->
     <label for="username">Username:</label>
     <!-- Pattern - enter either lowercase, uppercase, number, or underscore -->
      <!-- Accessiblity Rich Internet Applications, standard that helps everyone be on the same page about creating elements that are accessible -->
       <!-- To make it easier for screen readers and such to understand what is valid and what is not within an input -->
        <!-- You can use the oninput event listener and run a JavaScript function that constantly checks whether the input is valid -->
     <input type="text" id="username" name="username" pattern="[a-zA-Z0-9_]{5,}" placeholder="Enter letters, numbers, and underscores only" oninput="validateUsername()" aria-invalid="false">
     <!-- Area invalid will be changed from true or false dependent on criteria through JS. Which will then be styled (pseudoclass) -->
</body>
</html>
